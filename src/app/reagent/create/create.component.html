<header class="max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8">
  <div class="sm:flex sm:items-center sm:justify-between">
    <div class="text-center sm:text-left">
      <h1 class="text-2xl font-bold text-gray-900 sm:text-3xl">
        Ajouter un nouveau réactif
      </h1>
    </div>
  </div>
</header>

<div class="container-fluid mt-n10">
  <section class="bg-gray-100 flex justify-center">
    <div class="w-full mx-10 py-5 sm:px-1 lg:px-1">
      <div class="grid grid-cols-1 gap-x-16 gap-y-8 lg:grid-cols-5">
        <div class="rounded-lg bg-white p-8 shadow-lg lg:col-span-5 lg:p-12">
          <form [formGroup]="reactifForm" (ngSubmit)="onSubmit()" class="space-y-4">
            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
              <div>
                <label for="nom" class="block text-sm font-medium text-gray-900">Nom :</label>
                <input class="w-full rounded-lg border border-gray-200 p-3 text-sm" type="text" id="nom" formControlName="nom" required>
                <div *ngIf="reactifForm.get('nom')?.invalid && (reactifForm.get('nom')?.dirty || reactifForm.get('nom')?.touched)" class="text-danger">Le nom est requis.</div>
              </div>
            </div>

            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
              <div>
                <label for="description" class="block text-sm font-medium text-gray-900">Description :</label>
                <textarea class="w-full rounded-lg border border-gray-200 p-3 text-sm" id="description" formControlName="description" required></textarea>
                <div *ngIf="reactifForm.get('description')?.invalid && (reactifForm.get('description')?.dirty || reactifForm.get('description')?.touched)" class="text-danger">La description est requise.</div>
              </div>
            </div>

            <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
              <div>
                <label for="fournisseur" class="block text-sm font-medium text-gray-900">Fournisseur :</label>
                <select class="w-full rounded-lg border border-gray-200 p-3 text-sm" id="fournisseur" formControlName="fournisseurIdFournisseur">
                  <option *ngFor="let fournisseur of fournisseurs" [value]="fournisseur.id" required>{{ fournisseur.name }}</option>
                </select>
                <div *ngIf="reactifForm.get('fournisseurIdFournisseur')?.invalid && (reactifForm.get('fournisseurIdFournisseur')?.dirty || reactifForm.get('fournisseurIdFournisseur')?.touched)" class="text-danger">Le fournisseur est requis.</div>
              </div>

              <div>
                <label for="quantite" class="block text-sm font-medium text-gray-900">Quantité :</label>
                <input class="w-full rounded-lg border border-gray-200 p-3 text-sm" type="number" id="quantite" formControlName="quantite" min="1" required>
                <div *ngIf="reactifForm.get('quantite')?.invalid && (reactifForm.get('quantite')?.dirty || reactifForm.get('quantite')?.touched)" class="text-danger">La quantité doit être supérieure à 0.</div>
              </div>

              <div>
                <label for="dateExpiration" class="block text-sm font-medium text-gray-900">Date d'expiration :</label>
                <input class="w-full rounded-lg border border-gray-200 p-3 text-sm" type="date" id="dateExpiration" formControlName="dateExpiration" required>
                <div *ngIf="reactifForm.get('dateExpiration')?.invalid && (reactifForm.get('dateExpiration')?.dirty || reactifForm.get('dateExpiration')?.touched)" class="text-danger">La date d'expiration est requise.</div>
              </div>
            </div>

            <div *ngIf="errorMessage" class="alert text-danger">{{ errorMessage }}</div>
            
            <div class="mt-4">
              <button type="submit" class="inline-block w-full rounded-lg bg-black px-5 py-3 font-medium text-white disabled:opacity-50">Envoyer</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
