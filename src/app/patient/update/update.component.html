<header>
  <div class="max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8">
    <div class="sm:flex sm:items-center sm:justify-between">
      <div class="text-center sm:text-left">
        <h1 class="text-2xl font-bold text-gray-900 sm:text-3xl">
          Create new patient
        </h1>
      </div>
    </div>
  </div>
</header>
<app-backdrop [show]="loading"></app-backdrop>
<section class="bg-gray-100 flex justify-center">
  <div class="w-full mx-10 py-5 sm:px-1 lg:px-1">
    <div class="grid grid-cols-1 gap-x-16 gap-y-8 lg:grid-cols-5">
      <div class="rounded-lg bg-white p-8 shadow-lg lg:col-span-5 lg:p-12">
        <form
          [formGroup]="updateForm"
          class="space-y-4"
          (ngSubmit)="onSubmit()"
        >
          <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
            <div>
              <label
                for="firstname"
                class="block text-sm font-medium text-gray-900"
                >Firstname :</label
              >
              <input
                class="w-full rounded-lg border border-gray-200 p-3 text-sm"
                placeholder="Your firstname"
                type="text"
                id="firstname"
                formControlName="firstname"
              />
            </div>
            <div>
              <label
                for="lastname"
                class="block text-sm font-medium text-gray-900"
                >Lastname :</label
              >
              <input
                class="w-full rounded-lg border border-gray-200 p-3 text-sm"
                placeholder="Your lastname"
                type="text"
                id="lastname"
                formControlName="lastname"
              />
            </div>
          </div>
          <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
            <div>
              <label for="phone" class="block text-sm font-medium text-gray-900"
                >Phone :</label
              >
              <input
                class="w-full rounded-lg border border-gray-200 p-3 text-sm"
                placeholder="Your Phone"
                type="text"
                id="phone"
                formControlName="phone"
              />
            </div>
          </div>
          <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
            <div>
              <label
                for="dateOfBirth"
                class="block text-sm font-medium text-gray-900"
                >Date of Birth :</label
              >
              <input
                class="w-full rounded-lg border border-gray-200 p-3 text-sm"
                type="date"
                name="dateOfbirth"
                id="dateOfBirth"
                formControlName="dateOfBirth"
              />
            </div>
            <div>
              <label
                for="status"
                class="block text-sm font-medium text-gray-900"
              >
                Status :
              </label>

              <select
                name="status"
                id="status"
                class="w-full h-[47px] rounded-lg border border-gray-300 text-gray-700 text-sm"
                formControlName="status"
              >
                <option value="">Please select</option>
                <option value="ACTIVE">Active</option>
                <option value="INACTIVE">Inactive</option>
              </select>
            </div>
          </div>

          <div class="grid grid-cols-1 gap-4 text-center sm:grid-cols-2">
            <div>
              <input
                class="peer sr-only"
                id="woman"
                type="radio"
                tabindex="-1"
                name="sex"
                value="WOMAN"
                formControlName="sex"
              />

              <label
                for="woman"
                class="block w-full rounded-lg border border-gray-200 p-3 text-gray-600 hover:border-black peer-checked:border-black peer-checked:bg-black peer-checked:text-white"
                tabindex="0"
              >
                <span class="text-sm"> WOMAN </span>
              </label>
            </div>

            <div>
              <input
                class="peer sr-only"
                id="man"
                type="radio"
                tabindex="-1"
                name="sex"
                value="MAN"
                formControlName="sex"
              />

              <label
                for="man"
                class="block w-full rounded-lg border border-gray-200 p-3 text-gray-600 hover:border-black peer-checked:border-black peer-checked:bg-black peer-checked:text-white"
                tabindex="0"
              >
                <span class="text-sm"> MAN </span>
              </label>
            </div>
          </div>

          <div></div>

          <div class="mt-4">
            <button
              type="submit"
              [disabled]="updateForm.invalid"
              class="inline-block w-full rounded-lg bg-black px-5 py-3 font-medium text-white sm:w-auto disabled:opacity-50"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
